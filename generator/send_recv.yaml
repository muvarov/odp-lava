job_name: odp_generator_send_recv_x86_dpdk

timeouts:
    job:
        minutes: 30
    action:
        minutes: 30
    connection:
        minutes: 30

visibility: public
priority: medium

protocols:
  lava-multinode:
    roles:
      client:
        device_type: x86
        count: 1
        context:
          extra_kernel_args: default_hugepagesz=2M hugepagesz=1G hugepages=1 hugepagesz=2M hugepages=1024
      server:
        device_type: x86
        count: 1
        context:
          extra_kernel_args: default_hugepagesz=2M hugepagesz=1G hugepages=1 hugepagesz=2M hugepages=1024
    timeout:
      minutes: 30
  lava-vland:
    client:
      vlan_one:
        tags:
          - 10G
    server:
      vlan_one:
        tags:
          - 10G

actions:
- deploy:
    role:
      - client
      - server
    timeout:
        minutes: 30
    to: tftp
    kernel:
        url: http://people.linaro.org/~bogdan.pricope/kernel4.4/vmlinuz-4.4.0-31-generic
    nfsrootfs:
        url: http://people.linaro.org/~bogdan.pricope/kernel4.4/linaro-jessie-nano-20150123-1.tar.gz
        compression: gz
        prefix: binary/
    modules:
        url: http://people.linaro.org/~bogdan.pricope/kernel4.4/overlay.tar.gz
        compression: gz
    ramdisk:
        url: http://people.linaro.org/~bogdan.pricope/kernel4.4/initramfs.amd64-new18.cpio.gz
        compression: gz
    os: debian
    protocols:
        lava-vland:
            - action: lava-vland-overlay
              request: deploy_vlans

- boot:
    role:
      - server
      - client
    timeout:
        minutes: 50
    method: ipxe
    commands: nfs
    parameters:
        shutdown-message: "reboot: Restarting system"
    prompts:
        - 'linaro-test'
        - 'root@linaro-nano:'

- test:
    role:
      - server
    timeout:
        minutes: 30
    definitions:
        - repository: https://github.com/muvarov/odp-lava.git
          from: git
          path: generator/server/odp_generator_recv_dpdk.yaml
          name: server_odp_server
          revision: master
          parameters:
              "ODP_BRANCH1": "master"
              "VLAND_NAME": "vlan_one"
              "CORES_MASK": "0x4"
              "PKTIO" : "socket"

- test:
    role:
        -client
    timeout:
        minutes: 30
    definitions:
        - repository: https://github.com/muvarov/odp-lava.git
          from: git
          path: generator/client/generator_dpdk-client.yaml
          name: client_odp_client
          revision: master
          parameters:
              "ODP_BRANCH1": "master"
              "VLAND_NAME": "vlan_one"
              "LOCAL_IP": "192.168.100.2"
              "LOCAL_PORT": 5000
              "REMOTE_IP": "192.168.100.1"
              "REMOTE_PORT": 5001
              "CORES_MASK": "0x8"
              "PACKET_CNT": 80000
              "PKTIO" : "socket"
